<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Development Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Adopt an Animal</h1>
      </header>
      <div class="container">
        <ul class="nav nav-tabs" id="tabs">
          <li class="active"><a href="#galleryAvailable" data-toggle="tab">Available Animals</a></li>
          <li><a href="#galleryAdopted" data-toggle="tab">Already Adopted</a></li>
          <li><a href="#addPet" data-toggle="tab">Add New Animal</a></li>
        </ul>
         <div class="row">
           <div class="tab-content">
             <div class='tab-pane' id='addPet'>
              <div class='col-md-9 main'>
                <h2>Input Form</h2>
                <p>Lorem e nihil imperdiet doming id quod mazim placerat facer possim assum.</p>
                <form id='addPetForm'>
                  <div class='form-group'>
                    <label for="name">Enter the animal's name</label>
                    <input type="text" id='name' class="form-control">
                  </div>
                  <div class='form-group'>
                    <label for="type">Enter the animal species</label>
                    <input type="text" id='type' class="form-control">
                  </div>
                  <div class='form-group'>
                    <label for="age">Enter the animal's age</label>
                    <input type="text" id='age' class="form-control">
                  </div>
                  <div class='form-group'>
                    <label for="description">Enter the animal's description</label>
                    <input type="text" id='description' class="form-control">
                  </div>
                  <div class='form-group'>
                    <label for="medical">Enter the animal's medical information</label>
                    <input type="text" id='medical' class="form-control">
                  </div>
                  <div class='form-group'>
                    <label for="profilePic">Enter the URL of the image</label>
                    <input type="text" id='profilePic' class="form-control">
                  </div>
                  <button type="submit" class='btn btn-primary'>Submit Animal Information</button>
                </form>
              </div>
            </div>
            <div class='tab-pane active col-md-9 main' id='galleryAvailable'>
             <div class='row'>

                 <!-- Trigger the modal-->
                 <!-- <button type="button" dclass="btn btn-default btn-lg moreInfo" data-toggle="modal" data-target="#moreInfo">More Info</button> -->

             </div>
           </div>
           <div class='tab-pane col-md-9 main' id='galleryAdopted'>
            <div class='row'>
            </div>
          </div>
          </div>
          <div class='col-md-3 sidebar'>
            <h3>Right Sidebar</h3>
            <ul class="nav nav-tabs nav-stacked">
              <li>Inspirational Quote</li>
              <li>Mission Statement</li>
            </ul>
          </div>
        </div>
      </div>
      <h2>Modal Login Example</h2>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="moreInfo" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Pet Info</h4>
            <p>Learn more about this <em>wonderful</em> pet!</p>
          </div>
          <div class="modal-body" id="moreInfoContent">
            <h3></h3>
            <div class="profilePic"></div>
            <h5></h5>
            <h5></h5>
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
